ServerName ridibooks.com
EnableSendFile Off

<Directory "/var/www/html">
	AllowOverride all
	Order allow,deny
	Allow from all
	Require all granted
</Directory>

<VirtualHost *:80>
	ServerName ridibooks.com
	DocumentRoot "/var/www/html"

	ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
